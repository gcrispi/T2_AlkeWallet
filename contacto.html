    <header>

                    <a class="navbar-brand" href="#">Taller2 Wallet Fintech</a>

    <main>
        <div class="container mt-5 text-primary-emphasis bg-warning-subtle border border-primary-subtle rounded-3">
            <div class="row mt-5">
                <div class="col-12 text-center">
                    <h1>Contacto - Wallet Digital</h1>
                    <p>Complete el siguiente formulario para contactarnos</p>
                </div>
                <div class="col-12 col-md-6">   
                    <form form-bg-theme="dark">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="nombre@ejemplo.cl">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Mensaje:</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" aria-label="Seleccione una opción">
                                <option selected>Seleccione Contacto</option>
                                <option value="1">Wallet Envío de Dinero</option>
                                <option value="2">Wallet Depósitos</option>
                                <option value="3">Wallet Transferencias</option>
                            </select>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Acepto los terminos y condiciones.
                            </label>
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-outline-primary btn-lg">Enviar</button>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-md-6">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13366.022090927821!2d-71.58611009903687!3d-33.12208137457097!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x96620aac5bcf9835%3A0xa134e45c34aee7df!2sCurauma%2C%20Placilla%2C%20Valpara%C3%ADso!5e0!3m2!1ses!2scl!4v1766158701201!5m2!1ses!2scl" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
