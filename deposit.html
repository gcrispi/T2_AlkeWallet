<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alke Wallet - Sitio Pagina HTML-CSS-JS-Bootstrap - Taller 2 Bootcamp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
</head>

<body>
    <header>
        <div class="container col-12 col-md-6 mt-3">
            <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Taller2 Wallet Fintech</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="login.html">Login de Usuario</a>
                            <!--<a class="nav-link" href="menu.html">Menú</a>-->
                            <a class="nav-link" href="sendmoney.html">Envíos</a>
                            <a class="nav-link" href="deposit.html">Depósitos</a>
                            <a class="nav-link" href="transactions.html">Transacciones</a>
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <article>
            <h2>Wallet Fintech - Taller 2 </h2>
            <h2>Depósito de Dinero</h2>
            <div class="container col-6 mb-5">
                <ul>
                    <li><a href="sendmoney.html">Enviar Dinero</a></li>
                    <li><a href="deposit.html">Realizar Depósito</a></li>
                    <li><a href="transactions.html">Ver Transacciones</a></li>
                </ul>
            </div>
            <div class="container col-6 mb-5">
                <form id="depositForm">
                    <div class="mb-3">
                        <select class="form-select" id="optBancos" required>
                            <option value="---" disabled selected>Seleccione el Banco</option>
                            <option value="Estado">Banco Estado</option>
                            <option value="Chile">Banco Chile</option>
                            <option value="Santander">Banco Santander</option>
                            <option value="BCI">Banco BCI</option>
                        </select>
                        <label for="cuenta" class="form-label">Número de Cuenta</label>
                        <input type="text" class="form-control" id="txtCuenta" required>
                        <label for="deposito" class="form-label">Monto a Depositar</label>
                        <input type="number" class="form-control" id="txtMonto" required>
                    </div>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="validarfrmDeposito()">Realizar
                        Depósito</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Depósito Realizado</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div id="mensajeModal"><p></p></div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </article>
    </main>
    <footer>
        <div class="container mt-3">
            <div class="row">
                <div class="col-12 text-center bg-dark text-white py-3">
                    <p>&copy; 2026 Wallet Fintech - Bootcamp Python Trainee</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <!--Recomendación para Cargar HTML y después interactividad-->
    <script src="js/funciones.js" type="text/javascript"></script>
</body>

</html>
